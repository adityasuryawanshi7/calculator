<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-8434101671795770">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8434101671795770"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="keys">
            <button onclick="clearDisplay()" id="green">AC</button>
            <button onclick="appendOperator('%')" id="green">%</button>
            <button onclick="appendNumber('.')" id="green" >.</button>
            <button onclick="appendOperator('/')" id="green">/</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('*')" id="green">*</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('+')" id="green">+</button>
            <button onclick="appendNumber('1')">1</button> 
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendNumber('-')" id="green">-</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('00')">00</button>
            <button onclick="calculateResult()" id="equal">=</button>
            <button onclick="appendOperator('!')" id="green">!</button>
        </div>
    </div>
    <script src="first.js"></script>
</body>
</html>
